<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- 🔷 Navbar -->
  <nav class="bg-blue-700 text-white shadow-lg py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">🚗 AutoMate</h1>
    <div class="space-x-4">
      <a href="/dashboard" class="hover:underline">Dashboard</a>
      <a href="/add-vehicle" class="hover:underline">Add Vehicle</a>
      <a href="/logout" class="hover:underline text-red-300">Logout</a>
    </div>
  </nav>

  <!-- 🔸 Main Content -->
  <main class="flex-grow container mx-auto p-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 bg-yellow-100 text-yellow-800 px-4 py-2 rounded shadow">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </main>

  <!-- 🔻 Footer -->
  <footer class="bg-gray-200 text-center py-4 text-sm text-gray-600">
    Built with ❤️ by Sharan – AutoMate © 2025
  </footer>

</body>
</html>
